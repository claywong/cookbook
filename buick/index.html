<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>心声罐头</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="loading">
    <div class="num">0%</div>
    <div class="left">
        <img class="loading-img-move" src="img/loading/img-icon.png">
    </div>
</div>
<div class="main">
    <div class="logo"><img src="img/img-logo.png"></div>
    <div class="gh-logo"><img src="img/img-gh-logo-1.png"></div>
    <div class="music rotate">
        <img src="img/icon-on.png">
        <audio src="bgm/bgm.mp3" id="bgm" loop></audio>
        <audio src="bgm/button.mp3" id="btnm"></audio>
        <audio src="bgm/letter.mp3" id="letm"></audio>
    </div>
    <div class="page-1">
        <div class="section-1">
            <div class="text-1"></div>
            <div class="text-2"></div>
            <div class="text-3"></div>
            <div class="letter animated tada"><img src="img/page-1/img1-letter.png"></div>
        </div>
        <div class="section-2">
            <div class="bg"><img src="img/page-2/img2-bg.png"></div>
            <div class="text-1"></div>
            <div class="text-2"></div>
            <div class="text-3"></div>
            <div class="text-4"></div>
            <div class="text-5"></div>
            <div class="text-6"></div>
            <!--<div class="text-7"></div>-->
            <div class="text-8"></div>
            <div class="text-9"></div>
            <div class="text-10"></div>
            <div class="btn"><img src="img/page-2/img2-btn.png"></div>
        </div>
        <div class="bg"><img src="img/page-1/img1-bg.png"></div>
        <div class="moon"><img src="img/page-1/img1-bg-2.png"></div>

        <div class="rain-1 rain-1-move"><img src="img/page-1/img1-rain.png"></div>
        <div class="rain-2 rain-2-move"><img src="img/page-1/img1-rain.png"></div>
        <div class="rain-3 rain-3-move"><img src="img/page-1/img1-rain.png"></div>
        <div class="rain-4 rain-4-move"><img src="img/page-1/img1-rain.png"></div>
        <div class="rain-5 rain-5-move"><img src="img/page-1/img1-rain.png"></div>
        <div class="rain-6 rain-6-move"><img src="img/page-1/img1-rain.png"></div>
    </div>
    <div class="page-2">
        <div class="section-3">
            <div class="text-1"><img src="img/page-3/img3-text-1.png"></div>
            <div class="text-2"><img src="img/page-3/img3-text-2.png"></div>
            <div class="text-3"><img src="img/page-3/img3-text-4.png"></div>
            <div class="text-4"><img src="img/page-3/img3-text-3.png"></div>
            <div class="text-5"><img src="img/page-3/img3-text-5.png"></div>
            <div class="text-6"><img src="img/page-3/img3-text-6.png"></div>
            <div class="text-7"><img src="img/page-3/img3-text-7.png"></div>
            <div class="text-8"><img src="img/page-3/img3-text-8.png"></div>
            <div class="text-9"><img src="img/page-3/img3-text-9.png"></div>
            <div class="text-10"><img src="img/page-3/img3-text-11.png"></div>
            <div class="text-11"><img src="img/page-3/img3-text-12.png"></div>
            <div class="text-12"><img src="img/page-3/img3-text-13.png"></div>
            <div class="title"><img src="img/page-3/img3-title.png"></div>
            <div class="tap-bg"><img src="img/page-3/img3-tap-1.png"></div>
            <div class="tap"></div>
            <div class="tap-active"></div>
            <div class="rerecord"><img src="img/page-3/img3-again.png"></div>
            <div class="relisten"><img src="img/page-3/img3-listen.png"></div>
            <div class="okay"><img src="img/page-3/img3-okay.png"></div>
        </div>

        <div class="bg"><img src="img/page-1/img1-bg.png"></div>
    </div>
    <div class="page-3 swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide section-4">
                <div class="tin"><img src="img/page-4/img4-tin.png"></div>
                <div class="wave"><img class="wave-move" src="img/page-4/img4-wave.png"></div>
                <div class="text-1"></div>
                <div class="text-2"></div>
                <div class="text-3"></div>
                <div class="text-4"></div>
                <div class="arrow arrow-move"><img src="img/page-4/img4-arrow.png"></div>
            </div>
            <div class="swiper-slide section-5 swiper-no-swiping">
                <div class="text-1"></div>
                <div class="text-2"></div>
                <div class="text-3"></div>
                <div class="text-4"></div>
                <div class="text-5"></div>
                <div class="text-6"></div>
                <div class="tin"><img src="img/page-5/img5-tin.png"></div>
                <div class="text-7"></div>
                <div class="text-8"></div>
                <div class="text-9"></div>
                <div class="btn"><img src="img/page-5/img5-btn.png"></div>
                <!--<div class="hand"><img src="img/page-5/img5-hand.png"></div>-->

                <div class="rain-1 rain-1-move"><img src="img/page-1/img1-rain.png"></div>
                <div class="rain-2 rain-2-move"><img src="img/page-1/img1-rain.png"></div>
                <div class="rain-3 rain-3-move"><img src="img/page-1/img1-rain.png"></div>
                <div class="rain-4 rain-4-move"><img src="img/page-1/img1-rain.png"></div>
                <div class="rain-5 rain-5-move"><img src="img/page-1/img1-rain.png"></div>
                <div class="rain-6 rain-6-move"><img src="img/page-1/img1-rain.png"></div>
            </div>
        </div>
    </div>
    <div class="page-4">
        <div class="section-6">
            <div class="text-1"></div>
            <div class="text-2"></div>
            <div class="text-3"></div>
            <div class="info-box">
                <img src="img/page-6/img6-bg-1.png">
                <div class="info">
                    <img src="img/page-6/img6-input-text.png">
                    <div class="name"><input id="name" type="text"></div>
                    <div class="phone"><input id="phone" type="tel" maxlength="11"></div>
                    <div class="address"><input id="address" type="text"></div>
                    <div class="email"><input id="email" type="text"></div>
                    <!--<label><img src="img/page-6/img6-text.png"></label>-->
                    <!--<div class="dealer">-->
                        <!--<select id="sProvince">-->
                            <!--<option>省份</option>-->
                        <!--</select>-->
                        <!--<select id="sCity">-->
                            <!--<option>城市</option>-->
                        <!--</select>-->
                    <!--</div>-->
                    <!--<select id="dealer">-->
                        <!--<option>经销商</option>-->
                    <!--</select>-->
                    <label><img src="img/page-6/img6-over.png"></label>
                </div>
            </div>
            <div class="submit"><img src="img/page-6/img6-submit.png"></div>
            <div class="share"><img src="img/page-6/img6-share.png"></div>
            <a class="center" href="http://carevan.buick.com.cn/mobile/" onclick="hylink.trackEvent('别克移动服务中心心声罐头-填写信息页-了解移动服务中心','页面下方', '点击', '了解移动服务中心');">
                <img src="img/page-6/img6-center.png">
            </a>
        </div>
    </div>
    <!--<div class="float">-->
        <!--<img src="img/page-5/img5-float.png">-->
        <!--<div class="close"><img src="img/page-5/img5-close.png"></div>-->
    <!--</div>-->
    <div class="share-tip"><img src="img/wxshare/share.png"></div>
    <div class="mask"></div>
</div>







<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="http://m.buick.com.cn/js/mz_ga_code.min.js"></script>
<script src="js/weixin.js"></script>
<script src="//www.buick.com.cn/buick-api/testdrive.js"></script>
<script src="js/preloadjs-0.6.2.min.js"></script>
<script src="js/swiper-3.3.1.jquery.min.js"></script>
<script src="js/dealer-map.js"></script>
<script src="js/dealer.js"></script>
<script src="js/main.js"></script>


</body>
</html>
